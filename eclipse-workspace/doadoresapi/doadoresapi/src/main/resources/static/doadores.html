<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Doadores</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: #f8fafc;
  color: #333;
  line-height: 1.3;
  font-size: 14px;
}

header {
  background: #28a745;
  color: white;
  padding: 0.6rem;
  text-align: center;
  font-size: 1.1rem;
  font-weight: 700;
  position: sticky;
  top: 0;
  z-index: 100;
}

.container {
  max-width: 900px;
  margin: 0.8rem auto;
  padding: 0.8rem;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 0.4rem;
  margin-bottom: 0.8rem;
  align-items: center;
}

select, input[type="text"] {
  font-size: 0.75rem;
  padding: 0.15rem 0.4rem;
  border-radius: 3px;
  border: 1px solid #d1d5db;
  flex: 1 1 100px;
  min-width: 80px;
  height: 26px;
  background: #fff;
}

select:focus, input[type="text"]:focus {
  outline: none;
  border-color: #28a745;
}

button {
  background: #28a745;
  color: white;
  cursor: pointer;
  border: none;
  font-weight: 600;
  font-size: 0.75rem;
  padding: 0.15rem 0.6rem;
  border-radius: 3px;
  height: 26px;
  white-space: nowrap;
}

button:hover {
  background: #218838;
}

.table-container {
  overflow-x: auto;
  margin-top: 0.6rem;
  border: 1px solid #e2e8f0;
  border-radius: 4px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.78rem;
  min-width: 650px;
}

thead tr {
  background: #e9f3e9;
}

th, td {
  padding: 0.5rem 0.6rem;
  border: 1px solid #e2e8f0;
  text-align: left;
  white-space: nowrap;
}

th {
  font-weight: 700;
  color: #2d5d2d;
  position: sticky;
  top: 0;
  background: #e9f3e9;
}

tbody tr:nth-child(even) {
  background: #f9fdf9;
}

tbody tr:hover {
  background: #e5f7e5;
}

.empty-state {
  text-align: center;
  padding: 1rem;
  color: #666;
  font-style: italic;
}

@media (max-width: 768px) {
  .container {
    padding: 0.6rem;
    margin: 0.6rem;
  }
  
  .filters {
    gap: 0.3rem;
    height: 2rem;
    overflow: hidden;
  }

  select, input[type="text"], button {
    width: 100%;
    height: 26px;
  }

  header {
    font-size: 1rem;
    padding: 0.5rem;
  }
}

@media (max-width: 480px) {
  body {
    font-size: 13px;
  }

  header {
    font-size: 0.9rem;
  }

  th, td {
    padding: 0.4rem;
    font-size: 0.75rem;
  }
}

/* Estilo para botão Excluir */
.btn-excluir {
  background-color: #dc3545;
}

.btn-excluir:hover {
  background-color: #a71d2a;
}
</style>
</head>
<body>

<header>Lista de Doadores</header>

<div class="container">
  <div class="filters">
    <select id="tipoSanguineo" aria-label="Tipo sanguíneo">
      <option value="">Tipo Sanguíneo</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <input type="text" id="cidade" placeholder="Cidade" aria-label="Cidade">
    <input type="text" id="bairro" placeholder="Bairro" aria-label="Bairro">

    <button onclick="listar()" aria-label="Listar todos">Listar Todos</button>
  </div>

  <div class="table-container">
    <table id="tabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Bairro</th>
          <th>Cidade</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados inseridos via JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<script>
const tabela = document.querySelector('#tabela tbody');

function renderizar(dados) {
  tabela.innerHTML = '';
  if (dados.length === 0) {
    tabela.innerHTML = '<tr><td colspan="7" class="empty-state">Nenhum doador encontrado</td></tr>';
    return;
  }
  
  dados.forEach(doador => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${doador.nome}</td>
      <td>${doador.tipoSanguineo}</td>
      <td>${doador.bairro}</td>
      <td>${doador.cidade}</td>
      <td>${doador.telefone}</td>
      <td>${doador.email}</td>
      <td>
        <button onclick="editar('${doador.id}')">Editar</button>
        <button class="btn-excluir" onclick="excluir('${doador.id}')">Excluir</button>
      </td>
    `;
    tabela.appendChild(row);
  });
}

async function listar() {
  try {
    const res = await fetch('https://doadores-spring.onrender.com/doadores');
    const dados = await res.json();
    renderizar(dados);
  } catch (err) {
    alert('Erro ao carregar dados');
  }
}

async function buscar() {
  const tipo = document.getElementById('tipoSanguineo').value;
  const cidade = document.getElementById('cidade').value.trim();
  const bairro = document.getElementById('bairro').value.trim();

  if (!tipo && !cidade && !bairro) {
    tabela.innerHTML = '<tr><td colspan="7" class="empty-state">Informe pelo menos um filtro</td></tr>';
    return;
  }

  try {
    const url = new URL('https://doadores-spring.onrender.com/doadores/buscar');
    if (tipo) url.searchParams.append('tipoSanguineo', tipo);
    if (cidade) url.searchParams.append('cidade', cidade);
    if (bairro) url.searchParams.append('bairro', bairro);

    const res = await fetch(url);
    const dados = await res.json();
    renderizar(dados);
  } catch (err) {
    alert('Erro na busca');
  }
}

function editar(id) {
  window.location.href = `cadastro.html?id=${id}`;
}

async function excluir(id) {
  if (!confirm("Tem certeza que deseja excluir este doador?")) {
    return;
  }

  try {
    const res = await fetch('https://doadores-spring.onrender.com/doadores/${id}', {
      method: 'DELETE'
    });

    if (res.ok) {
      alert("Doador excluído com sucesso.");
      listar();
    } else {
      alert("Erro ao excluir doador.");
    }
  } catch (err) {
    alert("Erro de rede ao excluir doador.");
  }
}

document.getElementById('tipoSanguineo').addEventListener('change', buscar);
document.getElementById('cidade').addEventListener('input', buscar);
document.getElementById('bairro').addEventListener('input', buscar);

listar();
</script>
</body>
</html>
