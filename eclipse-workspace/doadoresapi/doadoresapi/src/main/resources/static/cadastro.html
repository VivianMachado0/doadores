<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Doador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Doador</h2>
    <form id="doadorForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required />

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required />

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" maxlength="2" placeholder="Ex: SP" required />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />

        <label for="tipoSanguineo">Tipo Sanguíneo:</label>
        <select id="tipoSanguineo" name="tipoSanguineo" required>
            <option value="">Selecione</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <button type="submit">Cadastrar</button>
        <div class="message" id="message"></div>
    </form>
</div>

<script>
    const form = document.getElementById('doadorForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const data = {
        	    nome: form.nome.value,
        	    cpf: form.cpf.value,           // <-- CPF adicionado aqui
        	    rua: form.rua.value,
        	    numero: form.numero.value,
        	    bairro: form.bairro.value,
        	    cidade: form.cidade.value,
        	    estado: form.estado.value,
        	    cep: form.cep.value,
        	    telefone: form.telefone.value,
        	    email: form.email.value,
        	    tipoSanguineo: form.tipoSanguineo.value
        	};

        fetch('https://doadores-spring.onrender.com/doadores', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(res => {
            if(res.ok) {
                message.textContent = 'Doador cadastrado com sucesso!';
                message.style.color = 'green';
                form.reset();
            } else {
                throw new Error('Erro ao cadastrar');
            }
        })
        .catch(() => {
            message.textContent = 'Erro ao cadastrar doador.';
            message.style.color = 'red';
        });
    });
</script>

</body>
</html>
