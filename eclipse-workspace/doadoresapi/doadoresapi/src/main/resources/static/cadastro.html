<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
<title>Cadastro de Doador</title>
<style>
* {
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	background: #f0f2f5;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

header {
	background: #dc3545;
	color: #fff;
	padding: 20px 0;
	text-align: center;
	font-size: 1.5em;
	font-weight: bold;
}

.container {
	flex: 1;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 20px;
}

.form-box {
	background: #fff;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
}

h2 {
	text-align: center;
	color: #333;
	margin-bottom: 20px;
}

label {
	display: block;
	margin-top: 15px;
	color: #555;
	font-weight: 600;
}

input, select {
	width: 100%;
	padding: 10px;
	margin-top: 5px;
	border-radius: 5px;
	border: 1px solid #ddd;
	font-size: 14px;
}

.checkbox {
	display: flex;
	align-items: center;
	margin-top: 15px;
}

.checkbox input {
	margin-right: 10px;
}

.privacy-link {
	color: #007bff;
	text-decoration: none;
	font-size: 12px;
}

button {
	width: 100%;
	padding: 12px;
	margin-top: 25px;
	background: #28a745;
	border: none;
	border-radius: 5px;
	color: white;
	font-weight: bold;
	font-size: 16px;
	cursor: pointer;
	transition: background 0.3s;
}

button:hover {
	background: #218838;
}

.alert {
	padding: 10px;
	margin-top: 15px;
	text-align: center;
	font-weight: 600;
	border-radius: 5px;
	display: none;
}

.alert.error {
	background-color: #f8d7da;
	color: #721c24;
	border: 1px solid #f5c6cb;
}

.alert.success {
	background-color: #d4edda;
	color: #155724;
	border: 1px solid #c3e6cb;
}

@media (max-width: 500px) {
	.form-box {
		padding: 20px;
	}
	header {
		font-size: 1.2em;
		padding: 15px 0;
	}
}

.modal {
	display: none;
	position: fixed;
	z-index: 1000;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
	background-color: #fff;
	margin: 10% auto;
	padding: 20px;
	border-radius: 10px;
	width: 80%;
	max-width: 500px;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
	position: relative;
}

.close {
	color: #aaa;
	position: absolute;
	right: 15px;
	top: 10px;
	font-size: 28px;
	font-weight: bold;
	cursor: pointer;
}

.close:hover {
	color: #000;
}
</style>
</head>
<body>

<header>Cadastro de Doador de Sangue</header>

<div class="container">
	<div class="form-box" id="formContainer">
		<h2>Preencha seus dados</h2>
		<div class="alert" id="alertMessage"></div>
		<form id="doadorForm">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required />

			<label for="rua">Rua:</label>
			<input type="text" id="rua" name="rua" required />

			<label for="numero">Número:</label>
			<input type="text" id="numero" name="numero" required />

			<label for="bairro">Bairro:</label>
			<input type="text" id="bairro" name="bairro" required />

			<label for="cidade">Cidade:</label>
			<input type="text" id="cidade" name="cidade" required />

			<label for="telefone">Telefone:</label>
			<input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required />


			<label for="tipoSanguineo">Tipo Sanguíneo:</label>
			<select id="tipoSanguineo" name="tipoSanguineo" required>
				<option value="">Selecione</option>
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
			</select>

			<div class="checkbox">
				<input type="checkbox" id="aceite" required>
				<label for="aceite">Li e aceito a <a class="privacy-link" href="#politica" onclick="mostrarPolitica()">Política de Privacidade</a></label>
			</div>

			<button type="submit" id="btnSubmit">Cadastrar</button>
		</form>
	</div>

	<div class="form-box" id="successContainer" style="display: none;">
		<h2>Obrigado pelo seu cadastro!</h2>
		<p>O seu cadastro foi realizado com sucesso.</p>
		<button onclick="novoCadastro()">Cadastrar Novo</button>
		<button onclick="consultarCadastro()">Consultar Cadastro pelo CPF</button>
	</div>
</div>

<div id="politicaModal" class="modal">
	<div class="modal-content">
		<span class="close" onclick="fecharPolitica()">&times;</span>
		<h2>Política de Privacidade</h2>
		<p>Coletamos o seu nome e informações de contato exclusivamente para gerenciar o cadastro de doadores de sangue.</p>
	</div>
</div>

<script>
const form = document.getElementById('doadorForm');
const alertMessage = document.getElementById('alertMessage');
const btnSubmit = document.getElementById('btnSubmit');
const aceite = document.getElementById('aceite');
const politicaModal = document.getElementById('politicaModal');
const formContainer = document.getElementById('formContainer');
const successContainer = document.getElementById('successContainer');

const urlParams = new URLSearchParams(window.location.search);
const doadorId = urlParams.get('id');

if (doadorId) {
	carregarDoador(doadorId);
	btnSubmit.textContent = 'Atualizar';
}

function mostrarPolitica() {
	politicaModal.style.display = 'block';
}

function fecharPolitica() {
	politicaModal.style.display = 'none';
}

window.addEventListener('click', function(event) {
	if (event.target === politicaModal) {
		fecharPolitica();
	}
});

function exibirMensagem(texto, tipo = 'error') {
	alertMessage.textContent = texto;
	alertMessage.className = 'alert ' + tipo;
	alertMessage.style.display = 'block';
}



form.addEventListener('submit', async function(e) {
	e.preventDefault();
	if (!aceite.checked) {
		exibirMensagem('Você deve aceitar a Política de Privacidade para continuar.');
		return;
	}
	btnSubmit.disabled = true;

	try {
		const data = {
			nome: form.nome.value,
			rua: form.rua.value,
			numero: form.numero.value,
			bairro: form.bairro.value,
			cidade: form.cidade.value,
			telefone: form.telefone.value,
			tipoSanguineo: form.tipoSanguineo.value
		};

		const url = doadorId ? `https://doadores-spring.onrender.com/doadores/${doadorId}` : 'https://doadores-spring.onrender.com/doadores';
		const method = doadorId ? 'PUT' : 'POST';

		const res = await fetch(url, {
			method: method,
			headers: { 'Content-Type': 'application/json' },
			body: JSON.stringify(data)
		});

		if (res.ok) {
			formContainer.style.display = 'none';
			successContainer.style.display = 'flex';
		} else {
			const errorData = await res.json();
			throw new Error(errorData.message || 'Erro ao enviar dados');
		}
	} catch (err) {
		exibirMensagem(err.message);
		btnSubmit.disabled = false;
	}
});

function novoCadastro() {
	form.reset();
	successContainer.style.display = 'none';
	formContainer.style.display = 'flex';
	btnSubmit.disabled = false;
	alertMessage.style.display = 'none';
}

function consultarCadastro() {
	alert('Funcionalidade de consulta ainda não implementada.');
}

window.onload = function() {
	Inputmask("(99) 99999-9999").mask(document.getElementById('telefone'));
};
</script>

<script>

const telefoneInput = document.getElementById('telefone');
telefoneInput.addEventListener('input', function(e) {
	let value = e.target.value.replace(/\D/g, '');
	if (value.length > 11) value = value.slice(0, 11);
	if (value.length <= 10) {
		value = value.replace(/^(\d{0,2})(\d{0,4})(\d{0,4})$/, (_, ddd, p1, p2) => `${ddd ? `(${ddd}) ` : ''}${p1}${p2 ? `-${p2}` : ''}`);
	} else {
		value = value.replace(/^(\d{0,2})(\d{0,5})(\d{0,4})$/, (_, ddd, p1, p2) => `${ddd ? `(${ddd}) ` : ''}${p1}${p2 ? `-${p2}` : ''}`);
	}
	e.target.value = value;
});
</script>

</body>
</html>
